<div class="shop-header container">
  <div class="header-links row">
    <div class="link">
      <span class="link-icon"
        ><img src="../../../../assets/icons/location.png"
      /></span>
      <span class="link-text">STORE LOCATION</span>
    </div>
    <div class="link">
      <span class="link-icon"
        ><img src="../../../../assets/icons/clock.png"
      /></span>
      <span class="link-text">LOREM IPSUM</span>
    </div>
    <div class="link">
      <span class="link-icon"
        ><img src="../../../../assets/icons/pointer.png"
      /></span>
      <span class="link-text">LOREM IPSU</span>
    </div>
    <div class="link">
      <span class="link-icon"
        ><img src="../../../../assets/icons/gift.png"
      /></span>
      <span class="link-text">GIFT</span>
    </div>
    <div class="link-icon-section">
      <span class="link-icon"
        ><img src="../../../../assets/icons/lnr-phone-handset.png"
      /></span>
      <span class="link-icon"
        ><img src="../../../../assets/icons/header-separator.png"
      /></span>
      <!-- <span class="link-icon"><img src="../../../../assets/icons/hindi.png"></span> -->
      <a class="link-text" (click)="changeLang('en')"> English </a> |
      <a (click)="changeLang('ar')">
        <img src="../../../../assets/icons/hindi.png" />
      </a>
    </div>
  </div>
  <div class="shop-menu">
    <div class="container">
      <div class="row">
        <div class="col-2">
          <div class="menu-logo">
            <img
              class="logo-img"
              src="assets/hyattplaza-images/new-images/logo-plaza.png"
              style="width: 100%;"
            />
          </div>
        </div>

        <div class="col-8">
          <!-- <div class="menus" *ngIf="topMenuLoaded">
            <div class="menu" *ngFor="let menu of topMenu.data;">
              <a href=""> {{ menu.serviceName }} </a>
            </div>         
          </div> -->

          <div class="menu-primary">
            <ul>
              <li class="item" *ngFor="let menu of topMenu.data">
                <a class="nav-hed" href="{{ menu.menuKey }}">{{
                  menu.menuName
                }}</a>
                <div
                  class="sub"
                  *ngIf="
                    menu.children.categories ||
                    menu.children.offers ||
                    menu.children.events ||
                    menu.children.brands
                  "
                >
                  <div class="colums" *ngIf="menu.children.categories">
                    <ul>
                      <li *ngFor="let subMenu of menu.children.categories">
                        <a>{{ subMenu.name }}</a>
                      </li>
                    </ul>
                  </div>
                  <div class="colums" *ngIf="menu.children.brands">
                    <ul>
                      <li *ngFor="let brand of menu.children.brands">
                        <a>{{ brand.name }}</a>
                      </li>
                    </ul>
                  </div>
                  <div class="colums" *ngIf="menu.children.offers">
                    <ul>
                      <li *ngFor="let offer of menu.children.offers">
                        <figure>
                          <img
                            [src]="offer.offer_image"
                            width="275"
                            height="133"
                            alt="image"
                          />
                        </figure>
                        <figcaption>
                          <a href="#"
                            >{{ offer.start_date }} - {{ offer.end_date }}</a
                          >
                        </figcaption>
                        <figcaption>
                          <a href="#">{{ offer.title }}</a>
                        </figcaption>
                      </li>
                    </ul>
                  </div>
                  <div class="colums" *ngIf="menu.children.events">
                    <ul>
                      <li *ngFor="let event of menu.children.events">
                        <figure>
                          <img
                            [src]="event.event_image"
                            width="275"
                            height="133"
                            alt="image"
                          />
                        </figure>
                        <figcaption>
                          <a href="#"
                            >{{ event.start_date }} - {{ event.end_date }}</a
                          >
                        </figcaption>
                        <figcaption>
                          <a href="#">{{ event.title }}</a>
                        </figcaption>
                      </li>
                    </ul>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-2 search-bar">
          <div class="menu menu-search">
            <input type="text" class="search-box" value="Search" />
            <img src="/assets/icons/menu-search.png" class="menu-search-icon" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mobile-menu">
  <div class="mobile-menu-header">
    <div class="mb-cntr">
      <div class="mb-logo">
        <img
          class="mb-logo-img"
          src="assets/hyattplaza-images/new-images/logo-plaza.png"
          style="width: 100%;"
        />
      </div>
    </div>
  </div>
</div>
