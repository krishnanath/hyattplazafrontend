<div class="view">
    <img
      class="gif"
      src="assets/hyattplaza-images/Gift voucher/Rectangle 137.png"
      class="img-fluid"
      style="width:100%;"
    />
    <div class="mask flex-center rgba-stylish-light">
      <h1 class="con white-text">Gift voucher</h1>
    </div>
  </div>
  
  <h5 class="ord">Order online & pay cash on delivery</h5>

  <div class="ord-deal">

    <!-- Form -->
    <form #giftVoucherForm="ngForm" (ngSubmit)="submitForm(giftVoucherForm.value)" id="form" class="validate">
       
      <div class="form-field">
        <label class="quantity" for="Quantity">Quantity</label>
        <div class="quan"> 
          <table>
            <tr>
              <td><p class="qar">200 QAR &nbsp; X &nbsp;</p></td>
              <td><input type="number" min="0" ngModel name="qar200" id="qar200" class="qar1"></td>
            </tr>
            <tr>
                <td><p class="qar">100 QAR &nbsp; X &nbsp;</p></td>
              <td><input type="number" min="0" ngModel name="qar100" id="qar100" class="qar1"></td>
              </tr>
              <tr>
                  <td><p class="qar">50 QAR &nbsp; X &nbsp;</p></td>
                  <td><input type="number" min="0" ngModel name="qar50" max=10 id="qar50" class="qar1"></td>
                </tr>
          </table>
          <div ></div>
         
       
      </div>
      </div>
        <div class="form-field form-check form-check-inline">
          <label for="delivery">Delivery</label>
          <!-- Material inline 1 -->
<div class="form-check form-check-inline">
    <input type="radio" checked="checked" class="form-check-input" id="materialInline1" name="inlineMaterialRadiosExample">
    <label class="form-check-label pick-up ff" for="materialInline1">Pickup from customer service</label>
  </div>
  
  <!-- Material inline 2 -->
  <div class="form-check form-check-inline" id="hide-add">
    <input type="radio"  class="form-check-input" id="materialInline2" name="inlineMaterialRadiosExample">
    <label class="form-check-label pick-up2  ff"  for="materialInline2">Deliver to my address</label>
  </div>
  

  <!--END Material inline 2 -->
        </div>


        <div class="form-field">
            <label for="total-amount">Total Amount</label>
            <input class="tot-amt disabled" ngModel value= "" type="text" name="total_amount" id="total_amount" required />
          </div>
     
  
        <div class="form-field">
            <label for="full-name">Name</label>
            <input type="text" ngModel name="name" id="full-name"  required />
          </div>
        <div class="form-field">
            <label for="email-input">Email</label>
            <input type="email" ngModel name="email" id="email-input"  required />
          </div>
        <div class="form-field">
            <label for="phone-number">Phone number </label>
            <input type="number" ngModel name="mobile" id="phone-number" required />
          </div>
        <div  class="form-field add-hide" id="add-hide">
            <label for="message">Address</label>
            <!-- <input type="text-field" name="email-input" disabled class="disabled" id="email-input"  required /> -->
            <textarea ngModel name="address"></textarea>
          </div>

      <div class="submit-bt">
         <button (click)="basicModal.show()">CONFIRM ORDER</button>
      </div>

 
    
    
    

       

    </form>
    <!-- EndForm -->

  </div>
